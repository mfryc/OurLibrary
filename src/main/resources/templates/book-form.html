<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Our Library</title>
</head>

<body>

<div class="container">

    <h3>Our Library</h3>
    <hr>

    <p class="h4 mb-4">Dodawanie/aktualizowanie książki</p>

    <form action="#" th:action="@{/books/saveBook}"
          th:object="${book}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group row">
            <label for="inputAuthors" class="col-sm-2 col-form-label">Autorzy:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{authors}" class="form-control" id="inputAuthors" placeholder="Autorzy">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Tytuł:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{title}" class="form-control" id="inputTitle" placeholder="Tytuł">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEdition" class="col-sm-2 col-form-label">Wydanie:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{edition}" class="form-control" id="inputEdition" placeholder="Wydanie">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPublisher" class="col-sm-2 col-form-label">Wydawnictwo:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{publisher}" class="form-control" id="inputPublisher" placeholder="Wydawnictwo">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPublicationYear" class="col-sm-2 col-form-label">Rok wydania:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{publicationYear}" class="form-control" id="inputPublicationYear" placeholder="Rok wydania">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputNumberOfPages" class="col-sm-2 col-form-label">Liczba stron:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{numberOfPages}" class="form-control" id="inputNumberOfPages" placeholder="Liczba stron">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputBinding" class="col-sm-2 col-form-label">Oprawa:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{binding}" class="form-control" id="inputBinding" placeholder="Oprawa">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputIsbn" class="col-sm-2 col-form-label">ISBN:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{isbn}" class="form-control" id="inputIsbn" placeholder="ISBN">
            </div>
        </div>


        <div class="form-group row">
            <label for="inputLanguage" class="col-sm-2 col-form-label">Język:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{language}" class="form-control" id="inputLanguage" placeholder="Język">
            </div>
        </div>

        <button type="submit" class="btn btn-info col-2">Zapisz</button>

    </form>

    <hr>
    <a th:href="@{/books/list}">Powrót</a>



    </form>
</div>

</body>
</html>
