<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Our Library</title>
</head>

<body>

<div class="container">

    <h3>Our Library</h3>
    <hr>

    <div class="text-center">
        <div id="loginbox" style="margin-top: 50px;"
             class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

            <div class="panel panel-info">

                <div class="panel-heading">
                    <div class="panel-title">Logowanie</div>
                </div>

                <div style="padding-top: 30px" class="panel-body">

                    <form th:action="@{/authenticateTheUser}"
                          method="POST" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Nieprawidłowa nazwa użytkownika lub hasło
                                        </div>

                                    </div>

                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            Zostałeś wylogowany
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                            <input type="text" name="username" placeholder="nazwa użytkownika" class="form-control">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                            <input type="password" name="password" placeholder="hasło" class="form-control">
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Zaloguj</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

            <div>
                <a th:href="@{/registration}"
                   class="btn btn-primary"
                   role="button" aria-pressed="true">Załóż konto</a>
            </div>

        </div>

    </div>

</div>

</body>

</html>
