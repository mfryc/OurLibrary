<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .error {
            color: red
        }
    </style>

    <title>Our Library</title>
</head>

<body>

<div class="container">

    <h3>Our Library</h3>
    <hr>

    <div class="text-center">
        <div id="loginbox" style="margin-top: 50px;"
             class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

            <div class="panel panel-info">

                <div class="panel-heading">
                    <div class="panel-title">Załóż konto</div>
                </div>

                <div style="padding-top: 30px" class="panel-body">

                    <form th:action="@{/processRegistration}"
                          th:object="${userRegistration}" method="POST"
                          class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <div th:if="${registrationError}"
                                         class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        <span th:text="${registrationError}"></span>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{username}" placeholder="Nazwa użytkownika (*)"
                                   class="form-control"/>
                        </div>

                        <div th:if="${#fields.hasErrors('username')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}"
                                    th:text="'Nazwa użytkownika ' + ${err}"/>
                            </ul>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" th:field="*{password}" placeholder="Hasło (*)" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Hasło ' + ${err}"/>
                            </ul>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" th:field="*{matchingPassword}" placeholder="Powtórz hasło (*)"
                                   class="form-control" th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('matchingPassword')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Hasło ' + ${err}"/>
                            </ul>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{firstName}" placeholder="Imię (*)" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'Imię ' + ${err}"/>
                            </ul>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{lastName}" placeholder="Nazwisko (*)" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Nazwisko ' + ${err}"/>
                            </ul>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{email}" placeholder="E-mail (*)" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'E-mail ' + ${err}"/>
                            </ul>
                        </div>


                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Zarejestruj</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

            <div>
                <a th:href="@{/login}"
                   class="btn btn-primary"
                   role="button" aria-pressed="true">Powrót</a>
            </div>

        </div>

    </div>

</div>

</body>

</html>
